<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">  
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no, email=no"/>
<link rel="stylesheet" href="style/css/sm.sm-extend.css">
<script type="text/javascript" src="//wechatfe.github.io/vconsole/lib/vconsole.min.js?v=3.0.0.0"></script>
<script>var vConsole = new VConsole();</script>
</head>
<body>
<div class="page-group">
    <!-- page 容器 -->
    <div class="page page-headhand" id="orderList">
        <div class="bar bar-tab-top">
            <div class="order-tab">
                <a href="order.html" class="tab-item active" external>全部</a>
                <a href="order.paying.html" class="tab-item" external>待付款<span class="icon-payingCount" id="badge"></span></a>
                <a href="order.payed.html" class="tab-item" external>已付款</a>
                <a href="order.done.html" class="tab-item" external>已完成</a>
                <a href="order.cancel.html" class="tab-item" external>已取消</a>
            </div>
        </div>
        <div id="orderList_tpl_data"  class="content infinite-scroll infinite-scroll-bottom" data-distance="55"></div>
        <input type="hidden" id="showBack"  value="1"/>
        <input type="hidden" id="orderState"  value="0"/>
    </div>
    <script id="orderList_tpl" type="text/template7">
    <input type="hidden" name="hideTitle" id="hideTitle" value="{{title}}"/>
    {{#unless isUpdate}}
        {{#item}}
            {{#share}}
            <span id="shareShop" data-linkUrl="{{shareurl}}"  data-title="{{sharename}}" data-imgUrl="{{shareimage}}" data-desc="{{sharedesc}}" data-type="" data-dataUrl=""></span>
            {{/share}}
            {{#if payingCount}}
                <input type="hidden" name="payingCount" id="payingCount" value="{{payingCount}}"/>
            {{/if}}
            <span id="page-val" data-pageNo="{{pageNo}}" data-pageLast="{{last}}" data-pageSize="{{pageSize}}"></span>
            <ul class="order-content">
                {{#result}}
                <li class="order-list" id="order_list_{{orderId}}">
                    <div class="order-list-hd clearfix">
                        {{#if isHealthCard}}
                        <em class="ico-healthCard">健康卡</em>
                        {{/if}}
                        <span class="order-num"><span>订单号：</span>{{orderId}}</span>
                        <span class="order-status status-{{state}}">{{status}}</span>
                    </div>
                    <div class="order-list-bd">
                        <a class="order-goods-info external" href="order.des.html?orderId={{orderId}}">
                        {{#each goods}}
                            <div class="order-goods-info-list">
                                    <div class="order-goods-img">
                                        <div class="img-64"><img src="{{img}}" alt="{{name}}" /></div>
                                    </div>
                                    <div class="order-goods-intro">
                                        <div class="order-goods-name">{{name}}</div>
                                        <div class="order-goods-price">
                                            <p class="price-now">
                                            {{#if price}}
                                            <span class="now"><em class="unit">¥</em>{{price}}</span>
                                            {{#unless point}}{{else}}<i class="unit-i">+</i>{{/unless}}
                                            {{/if}} 
                                            {{#if point}}
                                            <span class="points"><span class="i">{{point}}</span>积分</span>
                                            {{/if}}
                                            </p>
                                            <p class="price-count"><span class="unit">x</span>{{count}}</p>
                                        </div>
                                    </div>
                            </div>
                        {{/each}}
                        </a>
                    </div>
                    <div class="order-list-total">
                        {{#account}}
                        <div class="order-goods-total">
                            <span>共计{{number}}件商品</span>
                            <span class="price-now">
                                实付
                                {{#if pay}}
                                <span class="now"><em class="unit">¥</em>{{pay}}</span>
                                    {{#unless point}}{{else}}<i class="unit-i">+</i>{{/unless}}
                                {{/if}}
                                {{#if point}}
                                <span class="points"><span class="i">{{point}}</span>积分</span>
                                {{/if}}
                            </span>
                        </div>
                        {{/account}}
                    </div>
                    {{#js_compare "this.state == '1'"}}
                        <div class="order-list-ft">
                            <p>
                                <button data-id="{{orderId}}" class="app-miniOrder-btn app-miniOrder-btn-cancel cancel-order" type="button">取消订单</button>
                                <a href="order.pay.html?orderId={{orderId}}" class="app-miniOrder-btn app-miniOrder-btn-pay external">付款</a>
                            </p>
                        </div>
                    {{/js_compare}}
                    {{#js_compare "this.state == '4'"}}
                        {{#js_compare "this.isYaoFang == false && this.isWanding == false"}}
                            {{#each goods}}
                                <div class="order-list-ft">
                                    <p>
                                        <a href="goods.html?goodsId={{goodsId}}" class="app-miniOrder-btn app-miniOrder-btn-pay external">还想购买</a>
                                    </p>
                                </div>
                            {{/each}}
                        {{/js_compare}}
                    {{/js_compare}}
                    {{#js_compare "this.state == '5'"}}
                        <div class="order-list-ft">
                            <p>
                                <button data-id="{{orderId}}" class="app-miniOrder-btn app-miniOrder-btn-cancel delete-order" type="button">删除订单</button>
                            </p>
                        </div>
                    {{/js_compare}}
                </li>
                {{else}}
                <div class="order-list-noData">
                    <div class="page-noDate"><p>没有相关订单信息</p></div>
                </div>
                {{/result}}
            </ul>
            <div class="order-scroll-preloader">
                <div class="preloader"></div>
            </div>
        {{else}}
            <div class="page-noDate">
                <p>{{itemInfo}}</p>
            </div>
        {{/item}}
    {{else}}
            <div class="page-upDate">
                <p>{{updateInfo}}</p>
            </div>
    {{/unless}}
    </script>
    <script id="orderListMore_tpl" type="text/template7">
        {{#result}}  
            <div class="order-list" id="order_list_{{orderId}}">
                <div class="order-list-hd clearfix">
                    {{#if isHealthCard}}
                    <em class="ico-healthCard">健康卡</em>
                    {{/if}}
                    <span class="order-num"><span>订单号：</span>{{orderId}}</span>
                    <span class="order-status status-{{state}}">{{status}}</span>
                </div>
                <div class="order-list-bd">
                    <a class="order-goods-info external" href="order.des.html?orderId={{orderId}}">
                    {{#each goods}}
                        <div class="order-goods-info-list">
                                <div class="order-goods-img">
                                    <div class="img-64"><img src="{{img}}" alt="{{name}}" /></div>
                                </div>
                                <div class="order-goods-intro">
                                    <div class="order-goods-name">{{name}}</div>
                                    <div class="order-goods-price">
                                        <p class="price-now">
                                        {{#if price}}
                                        <span class="now"><em class="unit">¥</em>{{price}}</span>
                                        {{#unless point}}{{else}}<i class="unit-i">+</i>{{/unless}}
                                        {{/if}} 
                                        {{#if point}}
                                        <span class="points"><span class="i">{{point}}</span>积分</span>
                                        {{/if}}
                                        </p>
                                        <p class="price-count"><span class="unit">x</span>{{count}}</p>
                                    </div>
                                </div>
                        </div>
                    {{/each}}
                    </a>
                </div>
                <div class="order-list-total">
                    {{#account}}
                    <div class="order-goods-total">
                        <span>共计{{number}}件商品</span>
                        <span class="price-now">
                            实付
                            {{#if pay}}
                            <span class="now"><em class="unit">¥</em>{{pay}}</span>
                                {{#unless point}}{{else}}<i class="unit-i">+</i>{{/unless}}
                            {{/if}}
                            {{#if point}}
                            <span class="points"><span class="i">{{point}}</span>积分</span>
                            {{/if}}
                        </span>
                    </div>
                    {{/account}}
                </div>
                {{#js_compare "this.state == '1'"}}
                    <div class="order-list-ft">
                        <p>
                            <button data-id="{{orderId}}" class="app-miniOrder-btn app-miniOrder-btn-cancel cancel-order" type="button">取消订单</button>
                            <a href="order.pay.html?orderId={{orderId}}" class="app-miniOrder-btn app-miniOrder-btn-pay external">付款</a>
                        </p>
                    </div>
                {{/js_compare}}
                {{#js_compare "this.state == '2'"}}
                    <!--已付款-->
                {{/js_compare}}
                {{#js_compare "this.state == '4'"}}
                    {{#js_compare "this.isYaoFang == false && this.isWanding == false"}}
                        {{#each goods}}
                            <div class="order-list-ft">
                                <p>
                                    <a href="goods.html?goodsId={{goodsId}}" class="app-miniOrder-btn app-miniOrder-btn-pay external">还想购买</a>
                                </p>
                            </div>
                        {{/each}}
                    {{/js_compare}}
                {{/js_compare}}
                {{#js_compare "this.state == '5'"}}
                     <div class="order-list-ft">
                        <p>
                            <button data-id="{{orderId}}" class="app-miniOrder-btn app-miniOrder-btn-cancel delete-order" type="button">删除订单</button>
                        </p>
                    </div>
                {{/js_compare}}
            </div>
        {{/result}}
    </script>
</div>
<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script defer async="true" data-main="style/js/shop.config" src= "style/js/require.js"></script>
</body>
</html>
