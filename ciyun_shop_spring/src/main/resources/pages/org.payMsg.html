<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>支付成功</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui, user-scalable=no">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="apple-mobile-web-app-capable" content="yes">  
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no, email=no"/>
<link rel="stylesheet" href="style/css/sm.sm-extend.css">
</head>
<body>
<div class="page-group">
    <div class="page page-headhand" id="orgMsgPay">
        <div class="content" id="orgPayMsg_tpl_data"></div>
    </div>
    <script id="orgPayMsg_tpl" type="text/template7">
		{{#unless isUpdate}}
        	{{#item}}
	    		<div class="orgPayMsg">
		    		<div class="orgPayMsg-title">{{name}}</div>
		    		<div class="orgPayMsg-content">
		        		<div class="orgPayMsg-time">{{time}} 消费成功</div>
		        		<div class="orgPayMsg-money">￥{{price}}</div>
		    		</div>
				</div>
		{{/item}}
        {{else}}
            <div class="page-upDate">
                <p>{{updateInfo}}</p>
            </div>
        {{/unless}}
	</script>
</div>
<script data-main="style/js/orgPay.config" src= "style/js/require.js"></script>
</body>
</html>
