<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">  
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no, email=no"/>
<link rel="stylesheet" href="style/css/sm.sm-extend.css">
</head>
<body>
<div class="page-group">
    <!-- page 容器 -->
    <div class="page page-headhand" id="bill">
        <div id="bill_tpl_data" class="content"></div>
        <input type="hidden" id="showBack"  value="1"/>
    </div>
    <script id="bill_tpl" type="text/template7">
    <input type="hidden" name="hideTitle" id="hideTitle" value="{{title}}"/>
    {{#unless isUpdate}}
        {{#item}}
        {{#share}}
        <span id="shareShop" data-linkUrl="{{shareurl}}"  data-title="{{sharename}}" data-imgUrl="{{shareimage}}" data-desc="{{sharedesc}}" data-type="" data-dataUrl=""></span>
        {{/share}}
        <!-- 提交订单 -->
        <div class="bar bar-tab">
          <button type="button" class="btn-buy" id="bill-save">保存</button>
        </div>
        {{#invoiceList}}
           <input type="hidden" id="invoiceId" value="{{invoiceId}}"/>
           <div class="invoice-popup-info">
              <div class="list-block">
                  <ul>
                      <li>
                          <div class="item-inner">
                              <div class="item-title label">是否需要发票</div>
                              <div class="item-input">
                                <div class="app-switch-box">
                                  <input type="checkbox" {{#js_compare "'invoiceId'"}}checked="checked"{{else}}{{/js_compare}} id="switchBill" name="switchBill" class="app-switch">
                                </div>
                              </div>
                          </div>
                      </li>

                      <li class="switchBill-info {{#js_compare "'invoiceId'"}}{{else}}none{{/js_compare}}">
                          <div class="item-inner">
                              <div class="item-title label">发票类型</div>
                              <div class="item-input">
                                    <label class="app-radio-item">
                                    <input type="radio" id="userInvoiceType" {{#if isPerson}}checked="checked"{{/if}}  value="1" name="userInvoiceType" class="app-radio app-radio-bill">
                                    个人
                                  </label>
                                  <label  class="app-radio-item">
                                    <input type="radio" id="userInvoiceType" {{#if isCompany}}checked="checked"{{/if}} value="2" name="userInvoiceType" class="app-radio app-radio-bill">
                                    公司
                                  </label>
                              </div>
                          </div>
                      </li>
                      <li class="switchBill-info">
                          <div class="item-inner">
                              <div class="item-input">
                                  <input type="text" id="userBillInfo" value="{{title}}" placeholder="请输入发票抬头">
                              </div>
                          </div>
                      </li>

						<!-- 纳税人识别号 -->
                      <li class="switchBill-info {{js "this.isCompany ? '' : 'none'"}}">
                          <div class="item-inner">
                              <div class="item-input">
                                  <input type="text" id="payTaxes" value="{{taxpayerIdNumber}}" placeholder="请输入纳税人识别号">
                              </div>
                          </div>
                      </li>
                  </ul>
              </div>
          </div>
          {{else}}
          <input type="hidden" id="invoiceId" value=""/>
           <div class="invoice-popup-info">
              <div class="list-block">
                  <ul>
                      <li>
                          <div class="item-inner">
                              <div class="item-title label">是否需要发票</div>
                              <div class="item-input">
                                <div class="app-switch-box">
                                  <input type="checkbox"  id="switchBill" name="switchBill" class="app-switch">
                                </div>
                              </div>
                          </div>
                      </li>

                      <li class="switchBill-info none">
                          <div class="item-inner">
                              <div class="item-title label">发票类型</div>
                              <div class="item-input">
                                    <label class="app-radio-item">
                                    <input type="radio" id="userInvoiceType"  value="1" name="userInvoiceType" class="app-radio app-radio-bill" checked="checked">
                                    个人
                                  </label>
                                  <label  class="app-radio-item">
                                    <input type="radio" id="userInvoiceType"  value="2" name="userInvoiceType" class="app-radio app-radio-bill">
                                    公司
                                  </label>
                              </div>
                          </div>
                      </li>
                      <li class="switchBill-info none">
                          <div class="item-inner">
                              <div class="item-input">
                                  <input type="text" id="userBillInfo" value="" placeholder="请输入发票内容">
                              </div>
                          </div>
                      </li>

						<!-- 纳税人识别号 -->
                      <li class="switchBill-info none">
                          <div class="item-inner">
                              <div class="item-input">
                                  <input type="text" id="payTaxes" value="{{taxpayerIdNumber}}" placeholder="请输入纳税人识别号">
                              </div>
                          </div>
                      </li>
                  </ul>
              </div>
          </div>
          {{/invoiceList}}
        {{/item}}
    {{else}}
        <div class="page-upDate">
            <p>{{updateInfo}}</p>
        </div>
    {{/unless}}
    </script>
</div>
<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script data-main="style/js/shop.config" src= "style/js/require.js"></script>
</body>
</html>
