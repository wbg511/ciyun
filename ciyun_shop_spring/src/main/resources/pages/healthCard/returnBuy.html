<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui, user-scalable=no">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="apple-mobile-web-app-capable" content="yes">  
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no, email=no"/>
<link rel="stylesheet" href="style/css/sm.sm-extend.css">
</head>
<body>
<div class="page-group">
    <!-- 中新惠尔 -->
    <div class="page" id="healthCard">
        <div id="healthCard_tpl_data"></div>
    </div>
    <!-- 服务模板 -->
    <script id="healthCard_tpl" type="text/template7">
    {{#unless isUpdate}}
        {{#item}}
            {{#share}}
            <span id="shareShop" data-linkUrl="{{shareurl}}"  data-title="{{sharename}}" data-imgUrl="{{shareimage}}" data-desc="{{sharedesc}}" data-type="" data-dataUrl=""></span>
            <!-- app 调用 -->
            <!-- 新分享 ID name 一致-->
            <input type="hidden" id="share" name="share"  value="1"/>
            <input type="hidden" name="sharename" id="sharename" value="{{sharename}}" />
            <input type="hidden" name="shareimage" id="shareimage" value="{{shareimage}}"/>
            <input type="hidden" name="shareurl" id="shareurl" value="{{shareurl}}"/>
            <input type="hidden" name="sharedesc" id="sharedesc" value="{{sharedesc}}"/>
            <input type="hidden" name="shareremark" id="shareremark" value="{{sharemark}}"/>
            <!-- 返回逻辑 -->
            <!-- 0 或者H5没有设置字段：正常返回 1  直接返回列表 2  提示，由用户确定后返回列表 -->
            <input type="hidden" name="backTo" id="backTo" value="1"/>
            <input type="hidden" name="backTips" id="backTips" value="您还没有完成评测确定要退出吗？"/>
            {{/share}}
            <div class="app-btn-fixed-order bar bar-tab bar bar-tab">
               <div class="app-fixed-buy">
                    <div class="goodsRule_totalBox">
                        <div class="price-now">
                            {{#if price}}
                                <span class="now"><em class="unit">¥</em><span>{{price}}<em class="unit-t">/次</em></span></span>
                            {{/if}} 
                        </div>
                    </div>
                    <button type="button" id="returnBuy" class="btn-buy" >马上购买</button>
                </div>
            </div>
            <div class="content">
                <input type="hidden" id="hide-serviceId" value="{{serviceId}}" />
                <input type="hidden" id="hide-goTolUrl" value="{{url}}" />
                <!-- 中新惠尔 -->
                <div class="content-appWellCare">
                    <img data-original="style/app/wellcare/1.jpg" src="style/images/lazyload/default-goods-swiper.gif" class="lazy" alt="" />
                    <img data-original="style/app/wellcare/2.jpg" src="style/images/lazyload/default-goods-swiper.gif" class="lazy" alt="" />
                    <img data-original="style/app/wellcare/3.jpg" src="style/images/lazyload/default-goods-swiper.gif" class="lazy" alt="" />
                    <img data-original="style/app/wellcare/4.jpg" src="style/images/lazyload/default-goods-swiper.gif" class="lazy" alt="" />
                    <img data-original="style/app/wellcare/5.jpg" src="style/images/lazyload/default-goods-swiper.gif" class="lazy" alt="" />
                </div>
            </div>
        {{else}}
            <div class="page-noDate">
                <p>{{itemInfo}}</p>
            </div>
        {{/item}}
    {{else}}
        <div class="page-upDate">
            <p>{{updateInfo}}</p>
        </div>
    {{/unless}}
    </script>
</div>
<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script data-main="style/js/healthCard.config" src= "style/js/require.js"></script>
<script type="text/javascript">
     window.onload=function(){
       if(window.evaluation != undefined){
          window.evaluation.evaFinish();
       }
       document.addEventListener('WebViewJavascriptBridgeReady', onBridgeReady, false);
       function onBridgeReady(event) {
            bridge = event.bridge;
            bridge.send("", function(responseData) {
                ///log('JS got response', responseData)
            });
        }
       }
</script>
</body>
</html>
